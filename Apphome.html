<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Home</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/apphome.css">
    

</head>
<body>
    <main>
        <header>
            <div class="head-nav">
              <h1>Hi, Michael</h1>
              <p>Welcome to Chefrey</p>
            </div>
            <div class="user-image">
                <img src="./img/32.jpg" alt="profile pic">
            </div>
            
        </header>



      <section class = 'food-items'>
          <div class="search-input">
              <i class="ri-search-line search-icon"></i>
              <input type="search" placeholder="Search for ingredients" name = 'search'>
             
          </div>
          
      </section>

      <section class = 'foods'>
          <div class="food-item">
              <div class="food__package">
                  <div class="food__details">
                      <h2 class = 'food__name'>Spiced Rice with Beef</h2>
                      <p class = 'food__ingredient'>14 ingredients | 55 Min </p>
              </div>
          </div>
              <i class="ri-bookmark-2-fill bookmark"></i>
              
              
          </div>
      </section>
      <nav class = 'navigation'>
          <ul class =  'navigation__items'>
              <li><i class="ri-home-7-fill navigation--active nav-icon"></i></li>
              <li><i class="ri-folder-3-line nav-icon navigation--not-active"></i></li>
              <li><i class="ri-bar-chart-2-line nav-icon navigation--not-active"></i></li>
              <li><i class="ri-notification-4-line nav-icon navigation--not-active end"></i></li>
          </ul>
      </nav>


      <section class = 'foods'>
          <a href="./Ingridients.html">
          <div class="food-item1">
              <div class="food__package">
                  <div class="food__details">
                      <h2 class = 'food__name'>Steaked Meat and Lettuce</h2>
                      <p class = 'food__ingredient'>8 ingredients | 40 Min </p>
              </div>
          </div>
          <i class="ri-bookmark-2-line bookmark"></i>                
              
          </div>
          </a>
      </section>
      

     
      <section class = 'foods'>
          
              <div class="food-item2">
                  <div class="food__package">
                      <div class="food__details">
                          <h2 class = 'food__name'>Chicken Pepper Soup</h2>
                          <p class = 'food__ingredient'>9 ingredients | 30 Min </p>
                  </div>
              </div>
              <i class="ri-bookmark-2-line bookmark"></i>                
                  
              </div>
          
          
      </section>

      <section class = 'foods'>
          <div class="food-item3">
              <div class="food__package">
                  <div class="food__details">
                      <h2 class = 'food__name'>Continental Jollof Rice</h2>
                      <p class = 'food__ingredient'>17 ingredients | 1hr 37 Min </p>
              </div>
          </div>
          <i class="ri-bookmark-2-line bookmark"></i>                
              
          </div>
      </section>
      <div class="btn">
          <i class="ri-refresh-line refresh"></i>
          <button type="submit"> Load more</button>
          
      </div>
    </main>
</body>
</html>
